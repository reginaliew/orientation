<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Perfect Pour Option 1</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="cover">
                Please use a mobile device to join the game.
            </div>
            <div class="content">
                <div class="front">
                    <div id="instruction"></div>
                    <div class="button">
                        <button id="hold" type="button" class="hold">
                            <img src="img/hold.png">
                        </button>
                    </div>
                </div>
                <div class="back">
                    <!-- <div class="hose">
                        <img src="img/hose.png" >
                    </div> -->
                    <div class="glass">
                        <img src="img/glass.png" />
                    </div>
                    <video id="beerVid" height="120%">
                        <source src="vid/tap5.mp4" type="video/mp4">
                        <source src="vid/tap5.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <div class="ios-motion">
            <div class="ios-motion-content">
                <p>This immersive website requires access to your device motion sensors</p>
                <div>
                    <a href="javascript:;" onclick="denyIOSMotion()">Deny</a>
                    <a href="javascript:;" onclick="requestOrientationPermission()">Allow</a>
                </div>
            </div>
        </div>

        <div class="android-motion">
            <div class="android-motion-content">
                <p>This immersive website requires access to your device motion sensors</p>
                <div>
                    <a href="javascript:;" id="android-deny">Deny</a>
                    <a href="javascript:;" id="requestPermission">Allow</a>
                </div>
            </div>
        </div>
        


        <script src="js/main.js"></script>
    </body>
</html>
