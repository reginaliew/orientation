            //if(isAndroid) {
            //    dt.innerHTML = "isAndroid";
            //}
            //if(!isIOS && !isAndroid) {
            //    dt.innerHTML = "isDesktop";
            //}
            dt.innerHTML = "isIOS: "+isIOS+"; isAndroid: "+isAndroid+";";
        </script>
    </body>
</html>
